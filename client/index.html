<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="author" content="Ni Guo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes for today</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

</head>
<body>
<div class="bg">
    <div class="container">

        <h1 class="text-center">Notes for today</h1>

        <div id="notes-content">

            <form>
                <div class="form-group">
                    <textarea class="form-control" id="new-note"></textarea>
                </div>
            </form>
            <div class="text-right">
                <button type="button" class="btn btn-light" id="submit-note">Add Note</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h5 id="title">Notes:</h5>
    <ul id="notes-list"></ul>
</div>
    



<script src="js/script.js" defer></script>
</body>
</html>
