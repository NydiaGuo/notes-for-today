<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes for Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    
</head>
<body>
<div class="container">
    <header>Notes for Today</header>


    <form>
        <div class="form-row">
            <label for="title">Note title</label>
            <input type="text" class="form-control" id="note-texts" required></input>
        </div>
        <button class="btn btn-primary" type="submit">Add Notes</button>
    </form>

    <div class="card text-white bg-info mb-3" style="max-width: 18em;">
            <div class="card-header text-center">Notes title</div>
            <div class="card-body">
                <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    
</div>
 
    
<script src="js/script.js"></script>
</body>
</html>
